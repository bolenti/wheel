<html>
<head>
	<title>Spin</title>
	<!--[if IE]><script type="text/javascript" src="http://explorercanvas.googlecode.com/svn/trunk/excanvas.js"></script><![endif]-->
	<script src="jquery.min.js"></script>
	<script language="javascript">
		var persons = [
            {id: 0, name: "Toto", pwd: 'Tot', spins:[16000, 16150, 16240], givesTo: 4, color: '#ff794c'}, 
            {id: 1, name: "Ti David", pwd: 'Dav', spins: [15760, 15800, 15860], givesTo: 8, color: '#FDE92B'}, 
            {id: 2, name: "Michele", pwd: 'Mic', spins: [15420, 15500, 15600], givesTo: 6, color: '#73dcff'}, 
            {id: 3, name: "Nadine", pwd: 'Nad', spins: [19450, 19550, 19600], givesTo: 12, color: '#ff99e6'}, 
            {id: 4, name: "Vieux David", pwd: 'Moi', spins: [19200, 19250, 19300], givesTo: 1, color: '#73ff96'}, 
            {id: 5, name: "Costa", pwd: 'Frd', spins: [18900, 19000, 19050], givesTo: 0, color: '#73dcff'}, 
            {id: 6, name: "Fabienne", pwd: 'Fab', spins: [18600, 18650, 18750], givesTo: 13, color: '#ffa64c'},
            {id: 7, name: "Gilbert", pwd: 'Gil', spins: [18300, 18350, 18450], givesTo: 2, color: '#ff73b9'},
            {id: 8, name: "Danielle", pwd: 'Dan', spins: [18050, 18100, 18200], givesTo: 3, color: '#bfbfff'},
            {id: 9, name: "Sabine", pwd: 'Sab', spins: [17800, 17850, 17900], givesTo: 7, color: '#FFF200'},
            {id: 10, name: "Nelson", pwd: 'Nel', spins: [17500, 17550, 17600], givesTo: 11, color: '#C9CCD2'},
            {id: 11, name: "Marie-Line", pwd: 'MLi', spins: [17200, 17250, 17300], givesTo: 5, color: '#00b386'},
            {id: 12, name: "Karine", pwd: 'Kar', spins: [16900, 16950, 17000], givesTo: 9, color: '#ffff99'},
            {id: 13, name: "Matthieu", pwd: 'Matt', spins: [16600, 16750, 16800], givesTo: 10, color: '#4c79ff'},
            {id: 14, name: "???", spins: [16300, 16350, 16400, 16450, 16500], color: '#ffffff'}            
        ];
        
        for(i = 0; i < persons.length; i++) {
            console.log('%s, Fais tourner la roue pour savoir à qui tu vas offrir un cadeau ce 25 décembre %s. https://bolenti.github.io/wheel/ Mot de passe: %s', persons[i].name, (new Date()).getFullYear(), persons[i].pwd);
        }

		var isUnknown = true;
		
		var pictures = [
            'img/bean.jpg', 
            'img/bin.jpg', 
            'img/bush.jpg', 
            'img/dog.jpg', 
            'img/goat.jpg', 
            'img/horse.jpg'
        ];
		
		var imgsUnknown = [];


		var startAngle = 0;
		var arc = Math.PI / 7.5;
		var spinTimeout = null;

		var spinArcStart = 10;
		var spinTime = 0;
		var noSpin = 0;
		var noMaxSpin = 1 + Math.floor(Math.random()*3);
		var spinTimeTotal = 0;
		var prevImage = null; 

		var ctx;

		function loadImages() {
			for (i = 0; i < 6; i++)
			{
				imgsUnknown[i] = new Image();
				imgsUnknown[i].src = pictures[i];
			}
		}
		
		function drawUnknownImage() {
			if (prevImage != null)
				ctx.clearRect (249- prevImage.width / 2, 180 , prevImage.width + 1, prevImage.height);
				
			img = imgsUnknown[Math.floor(Math.random()*6)];			
			ctx.drawImage(img, 250 - img.width / 2, 180, img.width, img.height);
			prevImage = img;
		}
		
		function draw() {
			drawRouletteWheel();
		}

		function drawRouletteWheel() {
			var canvas = document.getElementById("wheelcanvas");
			if (canvas.getContext) {
				var outsideRadius = 200;
				var textRadius = 160;
				var insideRadius = 125;

				ctx = canvas.getContext("2d");
				ctx.clearRect(0,0,500,500);


				ctx.strokeStyle = "black";
				ctx.lineWidth = 2;

				ctx.font = 'bold 12px sans-serif';
				for(var i = 0; i < persons.length; i++) {
					var angle = startAngle + i * arc;
					ctx.fillStyle = persons[i].color;

					ctx.beginPath();
					ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
					ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
					ctx.stroke();
					ctx.fill();

					ctx.save();
					ctx.shadowOffsetX = -1;
					ctx.shadowOffsetY = -1;
					ctx.shadowBlur    = 0;
					ctx.shadowColor   = "rgb(220,220,220)";
					ctx.fillStyle = "black";
					ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 250 + Math.sin(angle + arc / 2) * textRadius);
					ctx.rotate(angle + arc / 2 + Math.PI / 2);
					var text = persons[i].name;
					ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
					ctx.restore();
				} 

				//Arrow
				ctx.fillStyle = "red";
				ctx.beginPath();
				ctx.moveTo(250 - 4, 250 - (outsideRadius + 5));
				ctx.lineTo(250 + 4, 250 - (outsideRadius + 5));
				ctx.lineTo(250 + 4, 250 - (outsideRadius - 5));
				ctx.lineTo(250 + 9, 250 - (outsideRadius - 5));
				ctx.lineTo(250 + 0, 250 - (outsideRadius - 13));
				ctx.lineTo(250 - 9, 250 - (outsideRadius - 5));
				ctx.lineTo(250 - 4, 250 - (outsideRadius - 5));
				ctx.lineTo(250 - 4, 250 - (outsideRadius + 5));
				ctx.fill();
			}
		}

		function spin() {
		
			person = persons[document.getElementById("slNames").selectedIndex]; // récupérer le nom qui va spinner
            console.log('%s gives to %s', person.name, persons[person.givesTo].name); // indication qui donne un cadeau à qui.
			if (person.pwd != $('#pwd').attr('value') && $('#pwd').attr('value') != 'itusr')
			{
				alert('Mauvais mot de passe');
				return;
			}
			
			document.getElementById("spin").disabled = true; // désactiver le bouton spin
			spinAngleStart = 10;
            
			// reset
			spinTime = 0;
			startAngle = 0;
			draw();
			
			
			// spinner plusieurs fois pour personne ou spinner une seule fois et donner la bonne réponse pour utilisateur
			// avec mot de passe: itusr
			if (noSpin < noMaxSpin && $('#pwd').attr('value') != 'itusr')
			{
				spinTimeTotal = persons[persons.length - 1].spins[Math.floor(Math.random() *  persons[persons.length - 1].spins.length)]; // spin to ???
				noSpin++;
			}
			else
			{
				isUnknown = false;
				spinTimeTotal = persons[person.givesTo].spins[Math.floor(Math.random() * persons[person.givesTo].spins.length)]; // select real person
			}
	
			rotateWheel();
		}
        
		function spinTest() {
		

			document.getElementById("spin").disabled = true;
			spinAngleStart = 10;
			// reset
			spinTime = 0;
			startAngle = 0;
			draw();
            spinTimeTotal = document.getElementById('spinTime').value;
	
			rotateWheel();
		}        

		function rotateWheel() {
			spinTime += 30;
			var degrees = startAngle * 180 / Math.PI + 90;
			var arcd = arc * 180 / Math.PI;
			var index = Math.floor((360 - degrees % 360) / arcd);

			if(spinTime >= spinTimeTotal) {
				stopRotateWheel();
				return;
			}
			var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
			startAngle += (spinAngle * Math.PI / 180);
			drawRouletteWheel();
			spinTimeout = setTimeout('rotateWheel()', 30);
		}

		function stopRotateWheel() {
			clearTimeout(spinTimeout);
			var degrees = startAngle * 180 / Math.PI + 90;
			var arcd = arc * 180 / Math.PI;
			var index = Math.floor((360 - degrees % 360) / arcd);				
			ctx.save();
			ctx.font = 'bold 30px sans-serif';
			//var text = persons[index]
			//ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
			if (isUnknown) {
				drawUnknownImage();
			}
			else {
				var text = persons[index].name
				ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
			}
						
			ctx.restore();
			document.getElementById("spin").disabled = false;
		}

		function easeOut(t, b, c, d) {
			var ts = (t/=d)*t;
			var tc = ts*t;
			return b+c*(tc + -3*ts + 3*t);
		}
		
		$(document).ready(function(){
			$('#year').text((new Date()).getFullYear());
			loadImages();
			draw();	

		$('#slNames').change(function() {
		  $("#slNames option:selected").each(function () {
                //alert($(this).index() + " ");
				drawUnknownImage();
		  });
		});	
		
		});
	</script>
</head>

	<div class="demo-app">
		<div style="padding-bottom: 5px; font-weight: bold;">

		</div>
		<div style="width:600px;">
			<span style="float: left;">Je suis: </span>
			<select style="float: left;" id="slNames">                             
				  <option>Toto</option> 
				  <option>Ti David</option>

			<canvas height="500" width="500" id="wheelcanvas"></canvas>

</html>
